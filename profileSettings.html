	function setName(){
		firstName = document.getElementById("fName").value;

	}
	
	function setEmail(){
		email = document.getElementById("email").value;
	}
	
	function getFname(){
		return firstName;
	}
	
	function getLname(){
		return lastName;
	}

	function setAll(){
		setName();
		setEmail();
		console.log(firstName + " " + lastName + " " + email);
	}

	function clearAll(){
		firstName= null;
		lastName= null;
		email = null;
	}
</script>
