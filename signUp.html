                    <h5 class="card-header">Sign-Up</h5>
                    <div class="card-body">
                            <form>
                                    <div class="form-group">
                                      <label for="FirstName">First Name</label>
                                      <input type="fName" class="form-control" id="FirstName" aria-describedby="fNameHelp" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="LastName">Last Name</label>
                                        <input type="lName" class="form-control" id="LastName" aria-describedby="lNameHelp" placeholder="Last Name">
                                      </div>
                                    <div class="form-group">
                                      <label for="InputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                      <label for="InputPassword1">Password</label>
                                      <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmInputPassword1">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmInputPassword1" placeholder="Re-enter Password">
                                      </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox"> Remember me
                                        </label>
                                    </div>
                                    <a class="btn btn-secondary" href="signUpConfirm.html" role="button">Sign-Up</a>
                                    <a class="btn btn-secondary" href="index.html" role="button">Cancel</a>
